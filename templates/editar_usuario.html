<form method="post">
    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" name="nome_usuario" class="form-control" value="{{ form.nome_usuario }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>

</form>

{% endblock %}
